<body style="width: 100%; height: 100%">
  <div class="container-fluid">
    <div class="row"><app-dtopbar></app-dtopbar></div>
    <div class="row col-17">
      <div><app-ddefault></app-ddefault></div>
    </div>
  </div>

  <!--Login Modal-->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Inicia sesión con tu cuenta de WorkSphere
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-dlogin></app-dlogin>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
</body>

<!--Register Modal-->
<div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Si eres empleado y no tienes cuenta de WorkSphere, creala aquí.
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-dregistration></app-dregistration>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
